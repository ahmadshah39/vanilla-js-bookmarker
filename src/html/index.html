  <body class="bg-gray-200">
    <div class="container mx-auto sm:w-4/5 max-w-3xl">
      <div class="py-5">
        <div class="bg-gray-300 p-5 md:py-10 md:px-20 rounded">
          <h1 class="text-2xl sm:text-3xl text-gray-700 text-center mb-4">
            Bookmark Your Favourite Sites
          </h1>
          <form id="bookmarkform">
            <div class="mb-5">
              <label
                class="block text-lg font-bold text-gray-500 mb-2"
                for="siteName"
                >Site Name</label
              >
              <input
                required
                name="sitename"
                id="sitename"
                class="
                  w-full
                  px-2
                  h-8
                  rounded
                  focus:outline-none
                  focus:ring-2 focus:ring-black focus:ring-offset-2
                "
                type="text"
                placeholder="Website Name..."
              />
            </div>
            <div class="mb-5">
              <label
                class="block text-lg font-bold text-gray-500 mb-2"
                for="siteName"
                >Website Url</label
              >
              <input
                required
                name="siteurl"
                id="siteurl"
                class="
                  w-full
                  px-2
                  h-8
                  rounded
                  focus:outline-none
                  focus:ring-2 focus:ring-black focus:ring-offset-2
                "
                type="text"
                placeholder="Website Name..."
              />
            </div>
            <div>
              <button
                class="
                  w-full
                  py-2
                  ps-4
                  bg-blue-900 bg-opacity-70
                  text-white text-2xl
                  rounded
                  focus:outline-none
                  focus:ring-2
                  focus:ring-blue-900
                  focus:ring-opacity-70
                  focus:ring-offset-2
                "
              >
                Bookmark
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="bookmarks bg-gray-300 text-gray-700 p-5 rounded my-5">
        <h1 class="text-center text-2xl mb-5">Your Bookmarks</h1>
